<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>猿译首页</title>
		<script src="js/cufon-yui.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.validate.min.js"></script>
        <script type="text/javascript" src="js/messages_cn.js"></script>
        <script type="text/javascript" src="js/validate.index_form.js"></script>
        
		<script type="text/javascript">
			Cufon.replace('h1',{ textShadow: '1px 1px #fff'});
			Cufon.replace('h2',{ textShadow: '1px 1px #fff'});
			Cufon.replace('h3',{ textShadow: '1px 1px #000'});
			Cufon.replace('.back');							    
		</script>
    </head>
    <body>
		<div class="wrapper">
			<h1>yuan译  <span>The Translation For Coders</span></h1>
			<h2>公益性 <span>技术文档</span> 翻译平台 </h2>
			<div class="content">
				<div id="form_wrapper" class="form_wrapper">
					<form class="register" id="register_form" action="user?method=add" method="post">
						<h3>注册</h3>
						<div class="column">
							<div>
								<label>您的姓名:</label>
								<input type="text" name="firstname"/>
								<em><label class="field_notice"></label></em>
							</div>
							<div>
								<label>用户名:</label>
								<input type="text" name="username"/>
								<em><label class="field_notice"></label></em>
							</div>
							<div>
								<label>个人网站:</label>
								<input type="text" name="web" value="http://"/>
								<em><label class="field_notice" ></label></em>
							</div>
						</div>
						<div class="column">

							<div>
								<label>电子邮件:</label>
								<input type="text" name="email"/>
								<em><label class="field_notice"></label></em>
							</div>
							<div>
								<label>密码:</label>
								<input type="password" name="password" id="password"/>
								<em><label class="field_notice"></label></em>
							</div>
							<div>
								<label>重复密码:</label>
								<input type="password" name="password2"/>
								<em><label class="field_notice"></label></em>
							</div>
						</div>
						<div class="bottom">
							<div class="remember">
							</div>
							<input type="submit" value="注册" />
							<a href="index.html" rel="login" class="linkform">已有账号? 点此登录</a>
							<div class="clear"></div>
						</div>
					</form>
					<form class="login active" id="login_form" action="user?method=log" method="post">
						<h3>登录</h3>
						<em><label class="msg">$!msg</label></em>
						<div>
							<label>用户名:</label>
							<input type="text" name="username"/>
							<em><label class="field_notice"></label></em>
						</div>
						<div>
							<label>密码: <a href="forgot_password.html" rel="forgot_password" class="forgot linkform">忘记密码？</a></label>
							<input type="password" name="password"/>
							<em><label class="field_notice"></label></em>
						</div>
						<div class="bottom">
							<div class="remember"><input type="checkbox" /><span>记住我！</span></div>
							<input type="submit" value="登录" />
							<a href="register.html" rel="register" class="linkform">还没有账号? 赶紧注册！</a>
							<div class="clear"></div>
						</div>
					</form>
					
					<form class="forgot_password" action="user?method=getPass" method="post"> 
						<h3>忘记密码</h3>
						<div>
							<label>用户名或电子邮箱:</label>
							<input type="text" name="email"/>
							<span class="error">This is an error</span>
						</div>
						<div class="bottom">
							<input type="submit" value="提交" />
							<a href="index.html" rel="login" class="linkform">突然想起来了? 点此登录</a>
							<a href="register.html" rel="register" class="linkform">没有帐号? 点此注册</a>
							<div class="clear"></div>
						</div>
					</form>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		

		<!-- The JavaScript -->

        <script type="text/javascript" src="js/index_ui.js"></script>
    </body>
</html>
